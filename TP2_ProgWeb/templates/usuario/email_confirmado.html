<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signin</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
    function redirecionar(){
      window.location="/";
    }
    </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/verificar_email/" method="post">{% csrf_token %}
        <p>Sua senha foi enviada para o seu email!</p>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="redirecionar();">Voltar</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
