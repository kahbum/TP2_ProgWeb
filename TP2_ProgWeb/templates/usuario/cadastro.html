<!DOCTYPE html>
{% load static %}
<html>
  <head>
  	<title>Formulário de Cadastro</title>
      <meta charset="UTF-8">
  	<script src="http://code.jquery.com/jquery.js"></script>
      <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Formulário de Cadastro</legend>

        <p class="help-block">* Campo Obrigatório</p>
        <br/>
        <!-- Text input-->
        <div class="control-group">
          <label class="control-label">Nome*</label>
          <div class="controls">
            <input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="input-xlarge" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Data de Nascimento*</label>
          <div class="controls">
            <input id="data" name="data" type="date" class="input-xlarge" required>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="control-group">
          <label class="control-label">Sexo*</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="sexo" value="Masculino" checked="checked">
              Masculino
            </label>
            <label class="radio">
              <input type="radio" name="sexo" value="Feminino">
              Feminino
            </label>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Rua*</label>
          <div class="controls">
            <input id="rua" name="rua" type="text" placeholder="Insira o nome da rua" class="input-xlarge" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Numero*</label>
          <div class="controls">
            <input id="num" name="num" type="text" placeholder="Insira o número" class="input" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">CEP*</label>
          <div class="controls">
            <input id="cep" name="cep" type="text" placeholder="Insira o CEP" class="input" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Cidade*</label>
          <div class="controls">
            <input id="cidade" name="cidade" type="text" placeholder="Insira o a cidade" class="input" required>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label">Estado*</label>
          <div class="controls">
            <select id="estado" name="estado" class="input-xlarge">
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label">País*</label>
          <div class="controls">
            <select id="pais" name="pais" default="<option>Brasil</option>" class="input-xlarge">
              <option>Alemanha</option>
              <option>Argentina</option>
              <option>Brasil</option>
              <option>Canadá</option>
              <option>EUA</option>
              <option>Espanha</option>
              <option>França</option>
              <option>Itália</option>
              <option>México</option>
              <option>Uruguai</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Email*</label>
          <div class="controls">
            <input id="email" name="email" type="email" placeholder="Exemplo: example@example.com" class="input" required>
          </div>
        </div>


        <!-- File Button --> 
        <div class="control-group">
          <label class="control-label">Foto</label>
          <div class="controls">
            <input id="foto" name="foto" class="input-file" type="file">
          </div>
        </div>

        <!-- Button -->
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Senha atual</label>
          <div class="controls">
            <input id="email" name="email" type="password" placeholder="Insira sua senha anterior" class="input" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Nova senha</label>
          <div class="controls">
            <input id="nsenha" name="nsenha" type="password" placeholder="Insira sua nova senha" class="input" required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <button id="cancelar" name="cancelar" class="btn btn-primary">Cancelar</button>
            <button id="concluir" name="concluir" class="btn btn-primary">Concluir</button>
          </div>
        </div>

      </fieldset>
    </form>

</body>
</html>
