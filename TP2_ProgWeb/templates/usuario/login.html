<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
    function redirecionar(){
      window.location="/cadastro/";
    }
    function redirecionar2(){
        window.location="/cadastro_aluno/";
      }
    </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/verificar_login/" method="post">{% csrf_token %}
        <h1 class="form-signin-heading">Fa√ßa seu login</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" name="inputPassword"class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar senha
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="redirecionar2();">Cadastrar Aluno</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="redirecionar();">Cadastrar Professor</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
